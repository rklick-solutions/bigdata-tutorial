@(page: String, columns: Array[String], filename: String)

<div class="box box-solid">
    <div class="box-header with-border">
        <i class="fa fa-star"></i>
        <h3 class="box-title">Functions</h3>
    </div><!-- /.box-header -->
    <div id="modal_data"></div>
    <div class="box-body">
        <div class="box-group" id="accordion">
            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
            <div class="panel">
                <div class="box-header with-border">
                    <h4 class="box-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            DataFrame
                        </a>
                    </h4>
                    <small class="label pull-right bg-gray">org.apache.spark.sql.DataFrame</small>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="box-body">
                        <a onClick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyCollect")' class="btn btn-app">
                            <i class="fa fa-list"></i> Collect
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyFilter");' class="btn btn-app">
                            <i class="fa fa-filter"></i> Filter
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applySort");' class="btn btn-app">
                            <i class="fa fa-sort" aria-hidden="true"></i> Sort
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyDescribe");' class="btn btn-app">
                            <i class="fa fa-list-ol"></i> Describe
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyLimit(20)");' class="btn btn-app">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i> Limit
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyAdd");' class="btn btn-app">
                            <i class="fa fa-edit"></i> Add
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyDrop");' class="btn btn-app">
                            <i class="fa fa-trash"></i> Drop
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyDistinct");' class="btn btn-app">
                            <i class="fa fa-eraser"></i> Distinct
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyReplace");' class="btn btn-app">
                            <i class="fa fa-retweet" aria-hidden="true"></i> Replace
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applySelect");' class="btn btn-app">
                            <i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Select
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyCount");' class="btn btn-app">
                            <i class="fa fa-calculator" aria-hidden="true"></i> Count
                        </a>
                        <a onclick='populateModal("@columns.mkString(",")", "@filename", "@routes.SparkInAction.applyShow");' class="btn btn-app">
                            <i class="fa fa-eye" aria-hidden="true"></i> Show
                        </a>

                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="box-header with-border">
                    <h4 class="box-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                            Dataset
                        </a>
                    </h4>
                    <small class="label pull-right bg-gray">org.apache.spark.sql.Dataset</small>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="box-body">
                        Working On It!
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.box-body -->

</div><!-- /.box -->
