@(title: String)

@main(title) {

<!-- Content Wrapper. Contains page content -->
<div id="spark_overview" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Explore Spark Visually
            <small>Overview</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a class="btn btn-xs btn-info pull-right" href="@routes.SparkInAction.inAction">
                   See In Action <i class="fa fa-arrow-circle-right"></i>
                </a>
            </li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <!-- Left col -->
            <div class="col-md-6 col-lg-8">
                <div class="box box-default">
                    <div class="box-body">
                        <div id="tree"></div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->

            <div class="col-md-6 col-lg-4">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <i class="fa fa-sticky-note"></i>
                        <h3 class="box-title">Descriptions</h3>
                    </div><!-- /.box-header -->
                    <div id="description" class="box-body">
                        <!--Append dynamic Content-->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div> <!-- /.row -->
        <!-- END ALERTS AND CALLOUTS -->

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<script>
    $(function(){
      populateDescription()
    });

</script>

}
