@(title: String, filename: String, message: String)

@main(title) {

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" xmlns="http://www.w3.org/1999/html">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            File Upload
            <small>Overview</small>
        </h1>
        <!--<ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-th"></i> File Upload</a></li>
            <li class="active">Overview
                <div id="description">Hello</div>
            </li>
        </ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
            <!-- Left col -->
            <div class="col-md-12 col-lg-8">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <i class="fa fa-success"></i>
                        <h3 class="box-title">@message</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        @if(!filename.isEmpty){
                            <ol class="breadcrumb">
                                <li>
                                    <form action="@routes.SparkInAction.inAction" method="POST">
                                        <input type="hidden" name="filename" value="@filename" >
                                        <button class="btn btn-xs btn-info pull-right" type="submit">
                                            See In Action<i class='fa fa-arrow-circle-right'></i></button>
                                    </form>
                                </li>
                            </ol>
                        }
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div> <!-- /.row -->

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->

}
