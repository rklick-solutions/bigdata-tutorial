@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>@title</title>
        @links("home")
    </head>

    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            @header("home")

            @aside("home")

            @content

            @footer("home")

            @right_aside("home")

        </div>

        @scripts("home")
    </body>
</html>
