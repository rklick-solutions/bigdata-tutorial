@(page: String)(content: Html)

<!DOCTYPE html>

<html lang="en">


    <head>
        <title>Welcome to @page</title>
        @links(page)
    </head>

    <body class="hold-transition skin-purple-light sidebar-mini sidebar-collapse">
        <div class="wrapper">

            @header(page)

            @left_aside(page)

            @content

            @footer(page)

            @right_aside(page)

        </div>

        @scripts(page)
    </body>
</html>
